<!DOCTYPE html>
<html lang="eng">
    <head>
        <meta charset="utf-8">
        <script src="./js/calulator.js" defer></script>
        <link rel="stylesheet" href="./css/style.css">
        <title>Calculator</title>
    </head>

    <body>
        <button class="numPad one" id="oneB" value="1">1</button>
        <button class="numPad two" id="twoB" value="2">2</button>
        <button class="numPad suma" id="sumaB" value="suma">+</button>
        <button class="numPad resta" id="restaB" value="resta">-</button>
        <button class="numPad equal" id="equalB" value="equal">=</button>
        <div class="display num" id="displayNum">0</div>
        <div class="display result" id="displayResult">0</div>
    </body>
    
</html>
