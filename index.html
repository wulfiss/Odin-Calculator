<!DOCTYPE html>
<html lang="eng">
    <head>
        <meta charset="utf-8">
        <script src="./js/calulator.js" defer></script>
        <link rel="stylesheet" href="./css/style.css">
        <title>Calculator</title>
    </head>

    <body>
        <section class="buttons">
            <button type="button" class="key" data-handler="b_one">1</button>
            <button type="button" class="key" data-handler="b_two">2</button>
            <button type="button" class="key" data-handler="b_three">3</button>
            <button type="button" class="key" data-handler="b_four">4</button>
            <button type="button" class="key" data-handler="b_five">5</button>
            <button type="button" class="key" data-handler="b_six">6</button>
            <button type="button" class="key" data-handler="b_seven">7</button>
            <button type="button" class="key" data-handler="b_eight">8</button>
            <button type="button" class="key" data-handler="b_nine">9</button>
            <button type="button" class="key" data-handler="b_zero">0</button>

            <button type="button" class="key" data-handler="b_add">+</button>
            <button type="button" class="key" data-handler="b_subtract">-</button>
            <button type="button" class="key" data-handler="b_multiply">x</button>
            <button type="button" class="key" data-handler="b_divide">/</button>
            <button type="button" class="key" data-handler="b_remainder">%</button>
            <button type="button" class="key" data-handler="b_equal">=</button>
            <button type="button" class="key" data-handler="b_clear">Clear</button>
        </section>

        <div class="display num" id="displayNum"></div>
    </body>
    
</html>
