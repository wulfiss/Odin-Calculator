<!DOCTYPE html>
<html lang="eng">
    <head>
        <meta charset="utf-8">
        <script src="./js/calulator.js" defer></script>
        <link rel="stylesheet" href="./css/style.css">
        <title>Calculator</title>
    </head>

    <body>
        <button class="numPad one" id="oneB" value="1">1</button>
        <button class="numPad two" id="twoB" value="2">2</button>
        <button class="numPad three" id="threeB" value="3">3</button>
        <button class="numPad four" id="fourB" value="4">4</button>
        <button class="numPad five" id="fiveB" value="5">5</button>
        <button class="numPad six" id="sixB" value="6">6</button>
        <button class="numPad seven" id="sevenB" value="7">7</button>
        <button class="numPad eight" id="eightB" value="8">8</button>
        <button class="numPad nine" id="nineB" value="9">9</button>
        <button class="numPad zero" id="zeroB" value="0">0</button>

        <button class="numPad suma" id="sumaB" value="suma">+</button>
        <button class="numPad resta" id="restaB" value="resta">-</button>
        <button class="numPad multi" id="multiB" value="multi">x</button>
        <button class="numPad divi" id="diviB" value="division">/</button>
        <button class="numPad rest" id="restB" value="rest">%</button>
        <button class="numPad equal" id="equalB" value="equal">=</button>
        <div class="display num" id="displayNum">0</div>
        <div class="display result" id="displayResult">0</div>
    </body>
    
</html>
